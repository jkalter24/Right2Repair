<!DOCTYPE html>
<html lang="en">
<head>
    <title>Videos | R2R</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Joseph Kalter</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="articles.html">ARTICLES</a></li>
                    <li><a href="videos.html">VIDEOS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To search">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div> 
        <div class="video-player">
            <iframe width="640" height="480" src="https://www.youtube.com/embed/nvVafMi0l68?si=aednZNIs0OR5judg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        
        <div class="video-thumbnails">
            <img src="Images/LTT 2.jpg" data-video-src="nvVafMi0l68?si=aednZNIs0OR5judg">
            <img src="Images/MK 2.jpg" data-video-src="RTbrXiIzUt4?si=vmYxqx75Xq3BC7x4">
            <img src="/Images/iFixit 2.jpg" data-video-src="1pMDdKV8wCw?si=Ocd_kWNtq9Rw4JA6">
        </div>
                
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.video-thumbnails img').forEach(img => {
                img.addEventListener('click', function() {
                    const videoId = this.dataset.videoSrc;
                    const iframe = document.querySelector('.video-player iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                });
            });
        });
    </script>
</body>
</html>
